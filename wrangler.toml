name = "two-sum"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 数据库绑定
# 注意：首次运行需要先创建数据库，然后将 database_id 填写在这里
# 运行: npm run db:create
# 然后复制输出的 database_id 到下面
[[d1_databases]]
binding = "DB"
database_name = "two-sum-db"
database_id = "YOUR_DATABASE_ID_HERE"  # 替换为实际的 database_id

# 定时任务：每分钟执行一次
# Cron 表达式：分 时 日 月 周
# "* * * * *" 表示每分钟
[triggers]
crons = ["* * * * *"]

